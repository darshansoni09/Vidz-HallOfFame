{% extends 'halls/base.html' %}

{% block content %}

<div class="container">

    <h3> Are you sure you want to delete this hall of fame? </h3>

    <form method="post">

        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-danger"> Delete</button>
    </form>
    <br>
    <a href="{% url 'detail_hall' hall.id %}"> {{ hall.title }} </a>


</div>

{% endblock %}
