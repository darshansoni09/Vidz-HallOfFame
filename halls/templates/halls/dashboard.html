{% extends 'halls/base.html' %}

{% block content %}

<div class="container">

    <div class="text-center">
        <h1> {{ user.username }}'s Hall of Fames </h1>
        <a href="{% url 'create_hall' %}" class="btn btn-primary"> Create a new hall of fame </a>
    </div>

    {% for halls in hall %}

    <h3><a href="{% url 'detail_hall' halls.id %}"> {{ halls.title }} </a></h3>
    <a href="{% url 'delete_hall' halls.id %}" class="btn btn-danger"> Delete </a>
    <a href="{% url 'update_hall' halls.id %}" class="btn btn-primary"> Edit </a>
    <a href="{% url 'add_video' halls.id %}" class="btn btn-primary"> Add Video </a>

    <div class="row">
        {% for video in halls.video_set.all %}
        <div class="col-md-4 mt-3">
            <div class="card mb-4 shadow-sm">
                <iframe width="100%" height="225" src="https://www.youtube.com/embed/{{ video.youtube_id }}"
                        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                <div class="card-body">
                    <p class="card-text"> {{video.title}}</p>
                </div>

            </div>
        </div>
        {% endfor %}
    </div>
        {% endfor %}

    </div>

{% endblock %}
